<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Player Video Task</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS file ko yahan link karein -->
    <link rel="stylesheet" href="style.css">
    
    <!-- FIREBASE SDKs - Inko yahan rehne dein -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <!-- 1. HEADER & AUTH -->
    <div class="top-header">
        <h1><i class="fas fa-stopwatch"></i> Timer Task</h1>
        <div class="profile-section">
            <span id="wallet-display">Wallet: 0 Coins</span>
            <div class="profile-icon" onclick="showAuthModal(window.currentUser ? 'profile' : 'login')"><i class="fas fa-user-circle"></i></div>
        </div>
    </div>
    
    <!-- 2. CONTROLS AREA -->
    <div class="controls-area">
        <div class="reward-info" id="dynamic-reward-info">Watch Videos to Earn Coins!</div>
        <div class="info-message" id="info-message">Please Login to start the task.</div>
        <button id="start-button" disabled onclick="handleStartTask()">Start Video Task</button>
    </div>

    <!-- 3. VIDEO LOADER AREA -->
    <div id="video-loader-wrapper" class="video-task-wrapper">
        <h2 id="video-loader-title">Video Task: Please watch all players!</h2>
        <div id="iframe-container"></div>
    </div>

    <!-- 4. LOGIN/SIGNUP MODAL -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAuthModal()">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <div id="authContent" data-mode="login">
                <input type="text" id="authName" placeholder="Name (for Sign Up only)" style="display:none;">
                <input type="email" id="authEmail" placeholder="Email" required>
                <input type="password" id="authPassword" placeholder="Password" required>
                <button id="authSubmitButton" onclick="submitAuthForm()">Login</button>
                <p id="toggleAuth" style="cursor: pointer;" onclick="toggleAuthMode()">Need an account? <a>Sign Up</a></p>
            </div>
            <div id="profileContent" style="display:none;">
                <p id="auth-status" style="font-size: 1.1rem;"></p>
                <p>Current Balance: <span id="profile-wallet-balance"></span></p>
                <button onclick="logoutUser()">Logout</button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript file ko body ke end mein link karein -->
    <script src="script.js"></script>

</body>
</html>
