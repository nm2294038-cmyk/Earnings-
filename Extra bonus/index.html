<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Websites & Earn Rewards!</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid container">
            <a class="navbar-brand" href="#">Rewarder Websites</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3 text-white" id="user-info">Guest</span>
                <span class="navbar-text me-3 text-white" id="user-coins"><i class="fas fa-coins me-1"></i>0</span>
                <button class="btn btn-outline-light" id="authButton" onclick="toggleAuthUI()">Login/Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <!-- Auth UI - Login/Signup Form -->
        <div id="auth-ui" class="auth-section"> <!-- style="display: none;" will be controlled by JS -->
            <h2 id="auth-title" class="text-center mb-4">Login or Sign Up</h2>
            <div class="mb-3">
                <label for="authEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="authEmail" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="authPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="authPassword" placeholder="Enter your password">
            </div>
            <button class="btn btn-primary w-100 mb-2" onclick="loginUser()">Login</button>
            <button class="btn btn-secondary w-100" onclick="signupUser()">Sign Up</button>
            <hr>
            <p class="text-center">
                <button class="btn btn-link" onclick="resetPassword()">Forgot Password?</button>
            </p>
        </div>

        <!-- Main Website Content -->
        <section id="main-content" style="display: none;">
            <div class="card p-4 mb-4">
                <h2 class="mb-3">View Websites & Earn!</h2>
                
                <div id="task-locked-message" class="alert alert-warning text-center" style="display: none;">
                    <i class="fas fa-lock me-2"></i> The task is currently locked by the administrator. Please check back later!
                </div>

                <div id="task-completed-message" class="alert alert-success text-center" style="display: none;">
                    <i class="fas fa-trophy me-2"></i> Congratulations! You have completed all website views and earned <span id="final-reward-display"></span> coins!
                    <br>
                    <button class="btn btn-primary btn-sm mt-2" onclick="refreshTask()">Restart Task</button>
                </div>

                <div id="website-task-ui" style="display: none;"> 
                    <p class="mb-2">
                        Website <span id="current-website-index">0</span> of <span id="total-websites">0</span> 
                    </p>
                    
                    <div class="website-viewer-container"> 
                        <iframe id="website-viewer" src="about:blank" 
                            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-pointer-lock allow-top-navigation"
                            frameborder="0" allowfullscreen></iframe>
                    </div>

                    <div class="progress-bar-container">
                        <div class="progress">
                            <div id="website-timer-progress" class="progress-bar bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <small class="text-muted" id="timer-display">Ready to load...</small>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button id="next-website-button" class="btn btn-primary btn-lg" disabled>Next Website <i class="fas fa-arrow-right ms-2"></i></button> 
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
