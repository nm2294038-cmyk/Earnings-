<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Rewards - Win 100k coins App</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS File Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:15px;">
        <button id="profileBtn"><i class="fas fa-user"></i></button>
        <span id="userEmailDisplay" style="font-size:14px; color:#ccc;">Guest</span>
    </div>
    <div class="wallet-box">
        <i class="fas fa-coins" style="color:gold;"></i>
        <span id="coinBalance">0</span>
    </div>
</header>

<h1 style="color: #f1c40f; text-shadow: 0 0 10px #f39c12; margin-top: 20px;">
    <i class="fas fa-gift"></i> Win 100 to 1000 Coins!
</h1>
<p style="color:#aaa;">Click a box to claim your reward (Resets daily)</p>

<div class="container" id="boxArea"></div>
<div id="notification"></div>

<!-- AUTH MODAL -->
<div id="authModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('authModal').style.display='none'">&times;</span>
        <h2 id="authTitle">Login</h2>
        <form id="authForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Submit</button>
        </form>
        <p onclick="toggleAuth()" style="margin-top:15px; color:#aaa; cursor:pointer;">New user? Create account</p>
        <button id="logoutBtn" class="btn" style="background:#dc3545; display:none;">Logout</button>
    </div>
</div>

<!-- JavaScript File Link -->
<script src="script.js"></script>

</body>
</html>
