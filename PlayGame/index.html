
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game - Mixed Play (User Controls Yellow)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. AUTH HEADER -->
    <div class="top-header">
        <h1>Ludo</h1>
        <div class="profile-section">
            <span id="wallet-display">Wallet: -</span>
            <!-- showAuthModal is called globally -->
            <div class="profile-icon" onclick="showAuthModal(currentUser ? 'profile' : 'login')">üë§</div>
        </div>
    </div>
    
    <!-- AD SCRIPT - TOP (Your existing ad script) -->
    <script type="text/javascript">
        atOptions = {
            'key' : '3d43a842c228553bbce99198dae1a603',
            'format' : 'iframe',
            'height' : 50,
            'width' : 320,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/3d43a842c228553bbce99198dae1a603/invoke.js"></script>

    <div class="game-wrapper">
        <div class="player-display player-green" id="player-info-green">
            <img src="https://placehold.co/60x60/00A300/FFF?text=N" alt="Nazim" class="profile-pic">
            <span class="player-name">Nazim (User)</span>
            <div class="extra-icon popsicle-icon">üç¶</div> 
        </div>
        
        <!-- Yellow player name placeholder (Updated by JS on login) -->
        <div class="player-display player-yellow" id="player-info-yellow">
            <img src="https://placehold.co/60x60/FFD700/333?text=Y" alt="Player" class="profile-pic" id="yellow-player-pic">
            <span class="player-name" id="yellow-player-name">Guest (You)</span>
            <div class="extra-icon gift-icon">üéÅ</div> 
        </div>

        <div class="ludo-board-container">
            <div class="ludo-board" id="ludo-board"></div>
        </div>

        <div class="player-display player-red" id="player-info-red">
            <div class="emoji-chat-bubble">
                <div class="emoji-face">üòé</div>
            </div>
            <img src="https://placehold.co/60x60/D70000/FFF?text=K" alt="Kazim" class="profile-pic">
            <span class="player-name">Other User</span>
        </div>
        <div class="player-display player-blue" id="player-info-blue">
            <img src="https://placehold.co/60x60/0077D9/FFF?text=H" alt="hassan" class="profile-pic">
            <span class="player-name">Other User</span>
            <div class="extra-icon gift-icon">üéÅ</div> 
        </div>
    </div>

    <div class="main-controls-area">
        <div id="message">Please Login/Sign Up to start the game.</div>
        <!-- handleStartGame is called globally -->
        <button id="start-game-button" onclick="handleStartGame()">
            Start Game (Need 320 Coins)
        </button>
        <div class="dice-container">
            <div id="dice" title="Dice">üëë</div>
        </div>
    </div>

    <!-- 2. LOGIN/SIGNUP MODAL -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <!-- closeAuthModal is called globally -->
            <span class="close-btn" onclick="closeAuthModal()">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <div id="authContent" data-mode="login">
                <input type="text" id="authName" placeholder="Name (for Sign Up only)" style="display:none;">
                <input type="email" id="authEmail" placeholder="Email" required>
                <input type="password" id="authPassword" placeholder="Password" required>
                 <!-- submitAuthForm is called globally -->
                <button id="authSubmitButton" onclick="submitAuthForm()">Login</button>
                 <!-- toggleAuthMode is called globally -->
                <p id="toggleAuth" style="cursor: pointer; color: #ccc;" onclick="toggleAuthMode()">Need an account? Sign Up</p>
            </div>
            <div id="profileContent" style="display:none;">
                <p id="auth-status" style="font-size: 1.1rem;"></p>
                <p>Current Balance: <span id="profile-wallet-balance"></span></p>
                <!-- logoutUser is called globally -->
                <button onclick="logoutUser()">Logout</button>
            </div>
        </div>
    </div>

    <!-- 3. MAIN SCRIPT (Must be type="module" for Firebase imports) -->
    <script type="module" src="script.js"></script>

</body>
</html>
