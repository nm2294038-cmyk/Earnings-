    <style>
        /* --- NEW CSS FOR LOCK ICON AND OVERLAY --- */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            flex-direction: column; /* Icon and text stack vertically */
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s;
            z-index: 10;
            text-align: center;
        }

        .video-overlay.disabled {
            background: rgba(100, 100, 100, 0.9);
            cursor: not-allowed;
        }

        .lock-icon {
            font-size: 30px;
            color: #e74c3c; /* Red color for locked state */
            margin-bottom: 10px;
        }

        .video-overlay-text {
            font-size: 1.1em;
            padding: 0 10px;
        }
        
        /* Ensure video wrapper is relative */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* --- END NEW CSS --- */
