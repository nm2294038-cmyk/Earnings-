<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Trading - Live</title>
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<div class="app">
    <!-- Header -->
    <div class="header">
        <div class="profile-btn" id="profileBtn"><i class="fa-solid fa-circle-user"></i></div>
        <div class="rate-badge">80 Coins = 1 PKR</div>
        <div class="wallet">
            <i class="fa-solid fa-coins"></i> <span id="balance">0</span>
        </div>
    </div>

    <!-- Chart -->
    <div class="chart-area" id="chartArea">
        <canvas id="chart"></canvas>
        
        <!-- Current Price Line -->
        <div class="current-price-line" id="curLine">
            <div class="current-price-tag" id="curTag">0.00</div>
        </div>

        <!-- Trade Lines will be injected here -->
        <div id="tradeOverlay"></div>
        
        <!-- Result Popup -->
        <div id="resultPopup" class="result-popup"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="inputs-row">
            <div class="input-box">
                <div><div class="input-label">Time</div><div class="input-val" id="timeVal">10s</div></div>
            </div>
            <div class="input-box">
                <button class="adj-btn" onclick="adjAmt(-100)">-</button>
                <div><div class="input-label">Invest</div><div class="input-val" id="amtVal">1000</div></div>
                <button class="adj-btn" onclick="adjAmt(100)">+</button>
            </div>
        </div>
        <div class="btn-row">
            <button class="trade-btn btn-down" onclick="trade('down')">
                <span>DOWN</span> <i class="fa-solid fa-arrow-trend-down"></i>
            </button>
            <button class="trade-btn btn-up" onclick="trade('up')">
                <span>UP</span> <i class="fa-solid fa-arrow-trend-up"></i>
            </button>
        </div>
    </div>
</div>

<!-- Auth Modal -->
<div id="authModal" class="modal">
    <div class="modal-box">
        <h3 style="color:white; margin-bottom:15px;">Login</h3>
        <input type="email" id="email" class="inp" placeholder="Email">
        <input type="password" id="pass" class="inp" placeholder="Password">
        <button class="btn-auth" onclick="handleAuth()">Submit</button>
        <p onclick="toggleAuth()" style="margin-top:15px; font-size:12px; cursor:pointer; color:var(--primary);">New User? Create Account</p>
        <button onclick="document.getElementById('authModal').style.display='none'" style="background:none; border:none; color:#666; margin-top:10px;">Close</button>
    </div>
</div>

<!-- JS Link -->
<script src="script.js"></script>

</body>
</html>
